name: voice_recorder
description: "A new Flutter project."


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # Bloc
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5

  # Date
  intl: ^0.18.1

  # Recording Audio
  record:

  # Requating Permition
  permission_handler:

  # Local Path
  path_provider:

  # Playing Audio
  just_audio:

  # Local Storage
  shared_preferences: ^2.2.3


  share_plus: ^4.1.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_logo.png"
  remove_alpha_ios: true


flutter:
  uses-material-design: true


  assets:
    -  assets/icon/

  fonts:
    - family: JakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-VariableFont_wght.ttf

